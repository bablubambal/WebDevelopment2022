<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Friends List!</title>
  </head>
  <body>
<div class="container m-5">

    <div class="row">
        <div class="col-10">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="friend" placeholder="name@example.com">
                <label for="friend">Friends Name</label>
              </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg " onclick="addfriend()">Add A Friend </button>
        </div>
    </div>
   
    <div class="row d-flex justify-content-center"  id="showfrd">
       
    </div>
    <!-- <ol id="showfrd">
        
    </ol>
  -->

</div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
<script>
    console.log("Friends")
    friends = [];
    friends = JSON.parse(localStorage?.getItem("myfrdslist")) || [];
    showFriendsList()
    function addfriend(){
        let frd = document.getElementById("friend").value
        // console.log(frd)
        friends.push(frd)
      localStorage.setItem("myfrdslist",JSON.stringify(friends))
        // console.log(friends)
        // friends.map((friend)=>console.log(friend))
        // showFriends()
        showFriendsList()

    }


    function showFriends(){
        let ul = document.getElementById("showfrd")

        let myfrds = ``;
        // friends.map((element)=> myfrds = myfrds+`<li>${element}</li>`)
        friends.forEach(element => {
            console.log("in for each loop",myfrds)
            
            myfrds = myfrds+`<li>${element}</li>`
        });

        ul.innerHTML = myfrds;

    }
    function showFriendsList(){
        let ele = document.getElementById("showfrd")

        
    let myfrds = ``;

        // friends.map((element)=> myfrds = myfrds+`<li>${element}</li>`)
        friends.forEach(element => {
            // console.log("in for each loop",myfrds)
            
            myfrds = myfrds+ `
    <div class="card m-1"  style="width: 30%;">
            <div class="card-body">
              <h5 class="card-title">${element.toUpperCase()}</h5>
              <h6 class="card-subtitle mb-2 text-muted">My friend</h6>
              <img src="av.png" width="100%" height="75%" />
              <p class="card-text">Welcome to My Friend List.</p>
            </div>
          </div>
    `
        });

        ele.innerHTML = myfrds;

    }
   
</script>
    
  </body>
</html>
